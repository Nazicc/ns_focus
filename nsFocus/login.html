<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>NIPS 网络入侵保护系统</title>
    <link type="text/css" rel="stylesheet" href="css/css_reset.css" />
    <link type="text/css" rel="stylesheet" href="css/login.css" />
</head>
<body>
	<img class="logo" src="image/logo.png" />
	<img id="bg_img" src="image/page_bg.png" />
    <div class="login_panel">
    	<img class="nips" src="image/nips.png" />
    	<form class="login_form">
        	<div class="input_div input_div_margin" title="输入用户名">
        		<input class="input_txt" type="text" />
	            <label class="holder_un">用户名</label>
            </div>
            <div class="input_div input_div_margin" title="输入密码">
            	<input class="input_txt" type="password" />
                <label class="holder_pw">密码</label>
            </div>
            <input class="input_btn input_btn_margin" type="submit" value="登  录" title="点击登录" />
        </form>
        <div class="sel_div">
        	<span class="sel_item sel_item_bg" title="点击选择语言">
	            <span class="sel_lang">选择语言 (Select Language)</span>
            </span>
            <ul class="item_list">
                <li class="sel_opt fst_opt">
                	<a>简体中文 (Simplified)</a>
                </li>
                <li class="sel_opt">
                	<a>繁體中文 (Traditional)</a>
                </li>
                <li class="sel_opt">
                	<a>American English</a>
                </li>
                <li class="sel_opt lst_opt">
                	<a>British English</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="prompt">
    	<img class="cross" src="image/cross.png" />
    	<span class="prompt_txt" >用户不存在</span>
    </div>
    <div class="copyright">版权所有 © 2009 绿盟科技</div>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
